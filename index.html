
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-top-left">                    
                    <span id="magnify" class="iconify" data-icon="mdi-magnify"></span>
                    <input type="search" id="search" name="search">                                        
                </div>
                <div class="header-top-right">
                    <span id="bell" class="iconify" data-icon="mdi-bell-alert-outline"></span>
                    <img src="./images/PXL_20230720_043414536-EDIT.jpg" width="60px" class="userphoto">
                    <div class="username">Bowski Huang</div>
                </div>
            </div>
            <div class="header-bottom">                
                <div class="header-bottom-left">
                    <img src="./images/PXL_20230720_043414536-EDIT.jpg" width="100px" class="userphoto">
                    <div class="header-bottom-username">
                        <div class="hi">Hi there,</div>
                        <div class="username">Bowski Huang (@bhuang)</div>
                    </div>
                </div>
                <div class="header-bottom-right">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>             
            </div>
        </div>
        <div class="sidebar">                        
            <div class="sidebar-header">
                <span id="dashboard-icon" class="iconify" data-icon="mdi-view-dashboard"></span>
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="navagation">
                <span class="iconify" data-icon="mdi-home"></span>
                <div class="home">Home</div>
                <span class="iconify" data-icon="mdi-card-account-details-outline"></span>
                <div class="profile">Profile</div>
                <span class="iconify" data-icon="mdi-message-reply"></span>
                <div class="messages">Messages</div>
                <span class="iconify" data-icon="mdi-history"></span>
                <div class="history">History</div>
                <span class="iconify" data-icon="mdi-file-document-multiple-outline"></span>
                <div class="tasks">Tasks</div>
                <span class="iconify" data-icon="mdi-account-group"></span>
                <div class="communities">Communities</div>
                <div></div>
                <div></div>
                <span class="iconify" data-icon="mdi-cog"></span>
                <div class="settings">Settings</div>
                <span class="iconify" data-icon="mdi-help-box"></span>
                <div class="support">Support</div>
                <span class="iconify" data-icon="mdi-shield-check"></span>
                <div class="privacy">Privacy</div>
            </div>
        </div>
        <div class="main-content">MAIN-CONTENT</div>
    </div>
</body>
</html>
